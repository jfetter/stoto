<div>
	<h1>{{user.name}}</h1>
</div>
<div>
	<button ui-sref="addPics">Add Pics</button>
	 <label for="stories" class="">Stories:</label>
      <select ng-model="stories" class="" placeholder="albums">
      	<option ng-repeat="story in user.stories track by $index" value="{{story}}">{{story}}</option>
      </select>
</div>
<br><br>
<div ng-click="showDetails()" ng-repeat="pic in user.pics track by $index">
	<thumb-nail />
</div>
